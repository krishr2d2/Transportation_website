{%extends 'Transport/base.html'%}
<html lang="en">
   {% load staticfiles %}<!--load static files-->
        {%block mapid%}
        <title>Passengers</title>
        <h1 class="page-header"></h1>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Passengers
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Mobile</th>
                                        <th>e-mail</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {%for ind in users%}
                                        <tr class="odd gradeX">
                                            <td><a href="/Transport/passenger_details/{{ind.0}}">{{ind.1.name}}</a></td>
                                            <td>{{ind.1.phone}}</td>
                                            <td>{{ind.1.email}}</td>
                                        </tr>
                                    {%endfor%}

                                </tbody>
                            </table>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
                </div>
        {%endblock%}
    {%block drivertable%}

    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
{%endblock%}

</html>
